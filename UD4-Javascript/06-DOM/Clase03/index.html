<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/calculadora.css">
    <script src="./js/calculadora.js"></script>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora SMR</h1>
        <input type="number" name="num1" id="num1" placeholder="Primer número">
        <input type="number" name="num2" id="num2" placeholder="Segundo número">
        <div class="container">
            <button onclick="sumar()">Sumar</button>
            <button>Restar</button>
            <button>Multiplicar</button>
            <button>Dividir</button>
            <button>Módulo</button>
        </div>
        <div class="resultado" id="resultado">    </div>
    </div>
</body>
</html>
