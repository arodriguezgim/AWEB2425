<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <script>
        // Declaro la funci√≥n
        function saludar(){
            console.log("Hola a SMR");
        }

        function saludarDam(){
            console.log("Hola a DAM 1");
        }
        function saludoAlerta(){

</head>
<body>

</html>
