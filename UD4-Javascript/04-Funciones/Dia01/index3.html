<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/funciones.js"></script>
    <script src="./js/programa.js"></script>
    <script>
        let num1 = parseInt( prompt( "Dame el primer número"));
        let num2 = parseInt( prompt( "Dame el segundo número"));
    </script>
</head>
<body>
    <h1>Nuestro primer programa</h1>
    <hr>
    <div class="container">
        <button class="b1" onclick="sumar(num1, num2)">Sumar</button>
        <button class="b2" onclick="restar(num1, num2)">Restar</button>
        <button class="b3" onclick="multiplicar(num1, num2)">Multiplicar</button>
        <button class="b4" onclick="dividir(num1, num2)">Dividir</button>
    </div>
</body>
</html>
