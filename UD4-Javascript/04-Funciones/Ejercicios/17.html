<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
        function numeroATexto( numero ){
            if ( numero == 1 ){
                alert("Uno");
            } else if ( numero == 2 ){
                alert("Dos");
            } else if ( numero == 3 ){
                alert("Tres");
            } else if ( numero == 4 ){
                alert("Cuatro");
            } else if ( numero == 5 ){
                alert("Por el c...");
            } else if ( numero == 6 ){
                alert("Seis");
            } else if ( numero == 7 ){
                alert("Siete");
            } else if ( numero == 8 ){
                alert("Ocho");
            } else if ( numero == 9 ){
                alert("Nueve");
            } else if ( numero == 10 ){
                alert("Diez");
            } else {
                alert("Introduce un numero correcto");
            }
        }

        function ejercicio17(){
            let numero = parseInt( prompt( "Dame un numero del 1 al 10"));
            numeroATexto( numero );
        }

        

  
    </script>
</head>
<body>
    <h2>Ejercicios de funciones</h2>
    <hr>
    <button onclick="ejercicio17()">Ejercicio 17</button>
</body>
</html>
