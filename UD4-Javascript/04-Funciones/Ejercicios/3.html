<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 3</title>
    <script>
        ///////// PAR O IMPAR ///////////
        // Devuelve si es par o impar ///
        function esPar( numero ){
            if ( numero % 2 == 0 ){
                return true;
            } else {
                return false;
            }
        }
        // FIN de la Funcion////////

        let numero = parseInt( prompt( "Dame un numero:" ));

        let par = esPar( numero );

        if ( par == true ){
            // El numero es par
            alert(" El numero es PAR");
        } else {
            alert("El numero es IMPAR");
        }
    </script>
</head>
