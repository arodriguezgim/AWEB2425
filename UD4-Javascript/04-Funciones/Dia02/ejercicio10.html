<!DOCTYPE html>
<html lang="es">
<head>
    <title>Factorial</title>
    <script>
        function factorial( numero ){
            
            if ( numero === 1 || numero === 0) return 1;
            return numero * factorial( numero - 1)
        }

         console.log(factorial( 5 ));
    </script>
</head>
