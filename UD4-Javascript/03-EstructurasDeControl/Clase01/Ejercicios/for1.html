<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For ejemplo</title>
    <script>
        /* Calcula la suma de los 
        numero del uno al 10 */
        let resultado = 0;
        for( let numero = 1; numero <= 10; numero++ ){
            resultado = resultado + numero;        
        }

        console.log("AL FINAL El resultado es: " + resultado );
    </script>
</head>
<body>
    <h2>Bucle for</h2>
</body>
</html>
