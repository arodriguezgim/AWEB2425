<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Ejercicio 5</title>
    <script>
        /* Escribe un programa que solicite al usuario ingresar el número de kilómetros 
        recorridos por su coche y el número de litros consumidos . El script debe mostrar 
        el consumo de combustible por kilómetro.
        Un problema matemático muy simple numero de litros dividido por número de 
        kilómetros.*/
        let kilometros = parseFloat( prompt("Introduce los kilómetros"));
        let consumo = parseFloat( prompt("Introduce el consumo en litros"));
        let resultado = kilometros / consumo ;
        console.log("Tu consumo ha sido: " + resultado + " litros/km");

       
    </script>
