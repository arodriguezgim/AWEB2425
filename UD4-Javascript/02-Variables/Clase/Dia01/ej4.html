    <title>Ejercicio 4</title>
    <script>
        /* En este ejercicio vas a pedir al usuario que teclee tres números enteros 
        y el script mostrará como resultado el valor medio de los tres. Recuerda que 
        la media de tres números se calcula sumando los tres y dividiendo entre 3.*/
        let num1 = parseInt( prompt("Introduce el primer valor: "));
        let num2 = parseInt( prompt("Introduce el segundo valor: "));
        let num3 = parseInt( prompt("Introduce el tercer valor: "));
        let media = (num1 + num2 + num3) / 3;
        console.log("La media de tus numeros es: " + media );
       
    </script>
