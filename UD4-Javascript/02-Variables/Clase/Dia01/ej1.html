        Te recuerdo que para calcular el total debes sumar al precio el resultado de 
        multiplicar su precio por el iva y dividir por 100. */
        let precio;

        const iva = 21;
        alert("El precio del artículo con IVA es: " + (precio*iva/100 + precio) + " €" );
