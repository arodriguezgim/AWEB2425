<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas Formularios</title>
</head>
<body>
    <h1>RadioButtons en Formularios</h1>
    <form action="">
        <fieldset>
            <legend>Elige tu profesor favorito</legend>

            <input type="radio" name="profefavorito" id="pascual" value="Pascual" >
            <label for="pascual">Pascual</label>
            <br>
            <input type="radio" name="profefavorito" id="juanma" value="Juanma">
            <label for="juanma">Juanma</label>
            <br>
            <input type="radio" name="profefavorito" id="lidia" value="Lidia" >
            <label for="lidia">Lidia</label>
            <br>
            <input type="radio" name="profefavorito" id="mario" value="Mario">
            <label for="mario">Mario</label>
            <br>
            <input type="radio" name="profefavorito" id="nsnc" value="NoContesta" checked>
            <label for="nsnc">No quiero decirlo</label>
            
        </fieldset>
        <br>
        <fieldset>
            <legend>Elige tu asignatura favorita</legend>
            <input type="radio" name="modulofavorito" id="aweb" value="AWEB">
            <label for="aweb">Aplicaciones Web</label>
            <br>
            <input type="radio" name="modulofavorito" id="sr" value="SRED">
            <label for="sr">Servicios en Red</label>
            <br>
            <input type="radio" name="modulofavorito" id="sor" value="SOR">
            <label for="sor">Sistemas Operativos en Red</label>
            <br>
            <input type="radio" name="modulofavorito" id="si" value="SI">
            <label for="si">Seguridad Informática</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>¿Cuáles son tus preferencias en la cafetería?</legend>
            <input type="checkbox" name="baconqueso" id="bcqs" value="BaconQueso">
            <label for="bcqs">Bocadillo de Bacon Queso</label>
            <br>
            <input type="checkbox" name="pechuga" id="pollo" value="PechugaPollo">
            <label for="pollo">Bocadillo de Pechuga de mayonesa</label>
            <br>
            <input type="checkbox" name="bravas" id="patatas" value="PatatasBravas">
            <label for="patatas">Bocadillo de Bravas</label>
            <br>
            <input type="checkbox" name="lomoqueso" id="lomo" value="LomoQueso">
            <label for="lomo">Bocadillo de Lomo con Queso</label>
        </fieldset>
        <br>
        <!--<label for="comen">Comentario</label>-->
        <textarea name="comentario" id="comen" rows="10" cols="50" placeholder="Escribe aqui tu comentario"></textarea>
        <br>
        <br>
        <!--<input type="submit" value="Enviar formulario" >-->
        <button type="button">Esto es un botón button</button>
        <button type="reset">Esto es un boton de tipo reset</button>
        <button type="submit">Esto es un botón de tipo Submit</button>
    </form>
</body>
</html>
