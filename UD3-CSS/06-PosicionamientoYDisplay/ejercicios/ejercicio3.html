        .contenedor-absoluto {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightgray;

            position: absolute;
            bottom: 0;
            right: 0;
            background-color: lightblue;
            padding: 5px;
        }

        <span class="absoluto">Elemento absoluto</span>
    </div>
</body>
